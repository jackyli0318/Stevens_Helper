<div class="row">
    <div class="col-xs-12 col-md-12">
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li class="active"><a>Activate</a></li>
        </ol>
    </div>
    <div class="col-xs-12 col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a style="font-size: 16px">Activate your account now!</a>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" id="form" action="/users/activate" method="post">{% csrf_token %}
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                    {% if message %}
                    <div>
                        <p class="bg-success">{{ message }}</p>
                    </div>
                    {% endif %}

                    <div class="form-group">
                        <div class="input-group col-sm-10">
                            <span class="input-group-addon">Activation code</span>
                            <input type="text" name="active_code" id="active_code" class="form-control" placeholder="Activation code"
                                   aria-describedby="active_code" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-success">Activate</button>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <a class="glyphicon-align-right">Expired? Get the activation email again</a>
                            <a href="/users/again" class="btn-primary btn right">Click here!</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
